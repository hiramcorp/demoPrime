<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Demo Primes</title>
</h:head>
<h:body>
	<h:form id="forma">
		<h:panelGrid id="panelUsuarios">
			<p:dataTable id="users" var="user"
				value="#{usuarioBeanController.userList}" style="width: 10%">
				<p:column>
					<f:facet name="header">
						<h:outputText value="ID" />
					</f:facet>
					<h:outputText value="#{user.idUsuario}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Nombre" />
					</f:facet>
					<h:outputText value="#{user.nombreUsuario}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Apellido Paterno" />
					</f:facet>
					<h:outputText value="#{user.apellidoPat}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Apellido Materno" />
					</f:facet>
					<h:outputText value="#{user.apellidoMat}" />
				</p:column>
			</p:dataTable>
		</h:panelGrid>
			<table>
				<tr>
					<td><h:outputLabel for="nombreUsuario" value="Name : " /></td>
					<td><p:inputText id="nombreUsuario"
							value="#{usuarioBeanController.usuario.nombreUsuario}">
							<f:validateLength minimum="5" />
						</p:inputText> <p:message id="nameMsg" for="nombreUsuario" display="icon" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="apellidoPaterno"
							value="Apellido Paterno : " /></td>
					<td><p:inputText id="apellidoPaterno"
							value="#{usuarioBeanController.usuario.apellidoPat}">
							<f:validateLength minimum="5" />
						</p:inputText> <p:message id="apePatnameMsg" for="apellidoPaterno" display="icon" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="apellidoMaterno"
							value="Apellido Materno : " /></td>
					<td><p:inputText id="apellidoMaterno"
							value="#{usuarioBeanController.usuario.apellidoMat}" required="true"   
	                        requiredMessage="apellido materno es requerido">
							<f:validateLength minimum="5" />
						</p:inputText> <p:message id="apeMatMsg" for="apellidoMaterno" display="icon" /></td>
				</tr>
				<tr>
					<td><p:commandButton id="agregarUsr" value="agregar"
							actionListener="#{usuarioBeanController.addUser}" update="panelUsuarios" /></td>
					<td><p:commandButton id="restear" value="limpiar campos"
							actionListener="#{usuarioBeanController.reset}" /></td>
				</tr>
			</table>
	</h:form>
</h:body>
</html>
